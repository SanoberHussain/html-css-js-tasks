<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/x-icon" href="calculator.png">
</head>
<body>
    <style>
      body{
    background-color: rgb(197, 196, 196);
        }

     h3{
     color:aliceblue;
    font-size: 30px;
    margin-top: 0px;
}       
        input[type="text"] {   /* for the typing area */
      height: 40px;
      width: 100%;
      background-color: black;
      color: white;
      font-size: 18px;
      padding: 5px;
      border: 2px solid;
      border-radius: 4px;
    }
.calculator{
    background-color: #fff;    
    width: 250px;
    height:500px ;
    text-align: center;
    margin: 50px auto;
    padding: 20px;
   border-radius: 10px;
    box-shadow: 100px 100px 100px 100px rgba(45, 44, 46, 0.301);
    background-color: black;
       }  
       
    input{     /* for buttons */   
height: 56px;
width: 59px;
border-radius: 60%; 
 font-size: 20px;
 background-color: rgba(104, 107, 107, 0.664);
 color: white ;
}
.top{
    background-color: rgb(134, 148, 148);
}
.right{
    background-color: rgb(194, 184, 42);
    font-size: 28px;
}
.o{
    width: 120px;
    border-radius: 40px;
}
    </style>
</body>
<div class="calculator">
    <h3>Calculator</h3>
<!-- Display for calculator -->
<input type="text" id="display"><br><br>
<!-- Calculator buttons -->
<div class="button">
<input class="top"  type="button" value="AC" onclick="clearDisplay()">
<input class="top" type="button" value="+/-" onclick="add('')">
<input class="top" type="button" value="%" onclick="add('%')">
<input class="right"type="button" value="รท" onclick="add('รท')"> <br><br>

<input type="button" value="7" onclick="add('7')">
<input type="button" value="8" onclick="add('8')">
<input type="button" value="9" onclick="add('9')">
<input class="right"type="button" value="*" onclick="add('*')"> <br><br>

<input type="button" value="4" onclick="add('4')">
<input type="button" value="5" onclick=" add('5')">
<input type="button" value="6" onclick=" add('6')">
<input class="right" type="button" value="-" onclick="add('-')"><br><br>

<input type="button" value="1" onclick="add('1')">
<input type="button" value="2" onclick="add('2')">
<input type="button" value="3" onclick="add('3')">
<input class="right" type="button" value="+" onclick="add('+')"><br><br>

<input class="o" type="button" value="0" onclick="add('0')">
<input type="button" value="." onclick="add('.')">
<input class="right" type="button" value="=" onclick="calculate()">
</div>
</div>

<script>
  // Add character to display
 function add(value) {
 document.getElementById("display").value += value;
  }
    // Clear the display
    function clearDisplay() {
    document.getElementById("display").value = "";
  }

 // This function calculates the expression shown in the display
  function calculate() {
    try {
      let result = eval(document.getElementById("display").value);
      document.getElementById("display").value = result;
    } catch (e) {  // show "Error" in the display
      document.getElementById("display").value = "Error";
    }
  }
</script>
</html>
