<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
         }

    #clockbtn {
      font-size: 3em;
      margin: 20px;
    }

     .light {
  background: #f2f2f2;
  color: #333;
  padding: 20px;
  height: 200px; 
  border-radius: 50%;
}

    .dark {
      background: #222;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    
  </style>
<body>
<div class="light">
    <h2>Digital Clock</h2>
    <div id="clockbtn"></div>
    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
  
    <script>
      function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById("clockbtn").textContent = time;
      }
  
      function toggleMode() {
        const body = document.body;
        body.classList.toggle("dark");
        body.classList.toggle("light");
      }
  
      setInterval(updateClock, 1000);
      updateClock(); // Show time immediately
    </script>
</body>
</html>
